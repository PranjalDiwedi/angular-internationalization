<!doctype html>
<html ng-app="appAngularTranslate">
  <head>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.js"></script>
    <script src="scriptAngularTranslate.js"></script>
  </head>
  <body>

<div ng-controller="CtrlAngularTranslate">
  <p>{{ 'HEADLINE' | translate }}</p>
  <p>{{ 'PARAGRAPH' | translate }}</p>

  <p translate>PASSED_AS_TEXT</p>
  <p translate="PASSED_AS_ATTRIBUTE"></p>
  <p translate>{{ 'PASSED_AS_INTERPOLATION' }}</p>
  <p translate="{{ 'PASSED_AS_INTERPOLATION' }}"></p>
  <p translate="VARIABLE_REPLACEMENT" translate-values="{ name: 'PranjalDiwedi' }"></p>
  <p translate>MISSING_TRANSLATION</p>

  <button ng-click="changeLanguage('es')" translate="BUTTON_LANG_ES"></button>
  <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
</div>


  </body>
</html>
